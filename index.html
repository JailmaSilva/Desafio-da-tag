<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon html.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <hr>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os ternos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;!--&gt;">Comentários</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Ênfase</abbr></li>
        <li><abbr title="Use a tag &lt;del&gt;">Texto deletado</abbr></li>
    </ul> 
    
</body>
</html>
